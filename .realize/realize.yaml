settings:
  resources:
    streams: streams.log
    logs: logs.log
    errors: errors.log
  server:
    enable: true
    open: false
    host: localhost
    port: 5001
  config:
    flimit: 0
projects:
- name: diffence
  path: /
  fmt: true
  test: true
  generate: false
  bin: true
  build: false
  run: false
  params: []
  watcher:
    before: []
    after: []
    paths:
    - /
    # - /cmd/diffence
    ignore_paths:
    - bin
    - cmd
    - test
    - vendor
    exts:
    - .go
    preview: false
  cli:
    streams: true
  file:
    streams: false
    logs: false
    errors: false
